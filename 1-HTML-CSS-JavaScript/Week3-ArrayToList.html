<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Javascript Arrays</h2>
<script>
    var animals, text, alen, i;

    animals=["Lions", "Tigers","Bears", "Eagles"];
    alen = animals.length;
    text = "<ol>";
    for (i = 0;i < alen; i++){
        text = text + "<li>" + animals[i] + "</li>";

    }

    text = text + "<ol>";
    alert("This is the resulting Array using a HTML List:" + text);

</script>

</body>
</html>

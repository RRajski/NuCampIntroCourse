<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley face matching game part 1</title>
    <style type="text/css">


        img{
            position: absolute;
        }
        div{
            width: 500px;
            height: 500px;
            position: absolute;
        }
        #rightSide {
            border-left: 1px solid black;
            left: 500px;
        }

    </style>

</head>
<body onload="generateFaces()" id="theBody">
    <h1>Matching Game</h1>
    <br>
    <p>Click on the extra smiley face on the left.</p>
    
        <div id="leftSide"></div>
    
        <div id="rightSide"></div>
    
    <!--Part 2 Start  XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX   Part 2 Start-->
    <script type="text/javascript">
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");

        function deleteAllSmileys(theNode){
            while (theNode.firstChild) theNode.removeChild(theNode.firstChild);
        }
        
        function  generateFaces(){
            for (var i = 1; i <= 5; i++) {
                var smiley = document.createElement('img');
                smiley.src = "https://learn.nucamp.co/pluginfile.php/783/mod_page/content/9/smile.png";
                var randomNumerLeft = Math.floor(Math.random()*400);
                var randomNumerTop = Math.floor(Math.random()*400);
                smiley.style.top= randomNumerTop + "px";
                smiley.style.left = randomNumerLeft + "px";
                theLeftSide.appendChild(smiley);
            }

        
            var leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
                
    
            var theBody = document.getElementsByTagName("body")[0]; 

            theLeftSide.lastChild.onclick=
                function nextLevel(event){
                    event.stopPropagation()
                    generateFaces();
                };


            theBody.onclick = 
                function gameOver() {
                    alert("Game Over!");
                    theBody.onclick = null;
                    theLeftSide.lastChild.onclick = null;
                    deleteAllSmileys(theLeftSide);
                    deleteAllSmileys(theRightSide);
                };
                

    
        }
    </script>
    
</body>
</html>

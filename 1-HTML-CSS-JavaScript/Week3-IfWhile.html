<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of do...while()</title>
    <script>
        var response, finished;
        finished=false;
        alert("I'd like to code in JavaScript all night!");

        do {
            response=prompt("Do you agree?");
            if (response.indexOf("y")==0)
            finished=true;
        }
        }while (!finished);


    </script>
</head>
<body>
    <h1>do while...</h1>
    
</body>
</html>
